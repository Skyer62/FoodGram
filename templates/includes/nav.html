{% if user.is_authenticated %}
<header class="header">
    <nav class="nav">
        <div class="nav__container container">
            <ul class="nav__items list">
                <li class="nav__item nav__item_{% if index %}active{% endif %}">
                    <a href="{% url 'index' %}" class="nav__link link">Рецепты</a>
                </li>
                <li class="nav__item nav__item_{% if my_follow %}active{% endif %}">
                    <a href="{% url 'follows' %}" class="nav__link link">Мои подписки</a>
                </li>
                <li class="nav__item nav__item_{% if create_recipe %}active{% endif %}">
                    <a href="{% url 'create_recipe' %}" class="nav__link link">Создать рецепт</a>
                </li>
                <li class="nav__item nav__item_{% if favorite %}active{% endif %}">
                    <a href="{% url 'favorites' %}" class="nav__link link">Избранное</a>
                </li>
                <li class="nav__item nav__item_{% if shoplist %}active{% endif %}">
                    <a href="{% url 'shoplist' %}" class="nav__link link">Список покупок</a>
                    <span class="badge badge_style_blue nav__badge" id="counter">{% if count > 0 %}
                        {{ count }}{% endif %}</span>
                </li>
            </ul>
            <ul class="nav__items list">
                <li class="nav__item nav__item_{% if password_change %}active{% endif %}">
                    <a href="{% url 'password_change' %}" class="nav__link link">Изменить пароль</a>
                </li>
                <li class="nav__item"><a href="{% url 'logout' %}" class="nav__link link">Выход</a></li>
            </ul>
        </div>
    </nav>
</header>
{% else %}
<header class="header">
    <nav class="nav">
        <div class="nav__container container">
            <ul class="nav__items list">
                <li class="nav__item nav__item_{% if index %}active{% else %}disabled{% endif %}">
                    <a href="{% url 'index' %}" class="nav__link link">Рецепты</a>
                </li>
                <li class="nav__item nav__item_disabled">
                    <a href="{% url 'login' %}" class="nav__link link">Список покупок</a>
                </li>
            </ul>
            <ul class="nav__items list">
                <li class="nav__item"><a href="{% url 'login' %}" class="nav__link link">Войти</a></li>
                <li class="nav__item">
                    <a href="{% url 'signup' %}" class="button button_style_blue" style="padding: 16px 24px;">
                        Создать аккаунт
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>
{% endif %}
